<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Contrôle Qualité - Copropriété</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Contrôle Qualité - Copropriété</h1>

  <div class="card">
    <label for="chantierSelect">Chantier :</label>
    <select id="chantierSelect"></select>
    <input type="text" id="nouveauChantier" placeholder="Nouveau chantier..." />
    <div class="btn-row">
      <button onclick="ajouterChantier()">➕ Ajouter</button>
      <button class="btn-danger" onclick="supprimerChantier()">🗑 Supprimer</button>
      <button onclick="allerAuSuivi()">📈 Suivi de qualité</button>
    </div>
  </div>

  <div class="card">
    <form id="controleForm">
      <div class="add-checklist-container">
        <input type="text" id="newChecklistItem" placeholder="Nouvelle ligne de contrôle..." />
        <button type="button" onclick="ajouterLigneChecklist()">Ajouter</button>
        <button type="button" class="btn-danger" onclick="supprimerLignesSelectionnees()">Suppr.</button>
      </div>

      <div id="checklistContainer" class="checklist"></div>

      <!-- LIGNE POUR UN CONTRÔLE -->
      <!-- ✏️ Ajouter ici une ligne : -->
      <!-- <div class="checklist-item">...</div> -->

      <label for="observations">Observations :</label>
      <textarea id="observations" rows="4"></textarea>

      <label for="photos">Photos :</label>
      <input type="file" id="photos" accept="image/*" capture="environment" multiple />
      <div id="photoGallery" class="photo-gallery"></div>

      <div class="btn-row">
        <button type="button" onclick="genererPDF()">📄 Générer le PDF</button>
        <button type="reset" class="btn-danger">♻ Réinitialiser</button>
      </div>
    </form>
  </div>

  <canvas id="chartCanvas" width="400" height="400" style="display: none;"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="common.js"></script>
</body>
</html>
