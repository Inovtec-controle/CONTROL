<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Suivi de Qualit√©</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f2f5;
      padding: 15px;
      max-width: 750px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #10b981;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .pdf-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .pdf-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      flex: 1;
      background: #10b981;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
    }

    .btn:hover {
      background: #059669;
    }

    .btn-danger {
      background: #ef4444;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .no-pdf {
      text-align: center;
      color: #777;
      font-size: 16px;
      margin-top: 40px;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #10b981;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Suivi de Qualit√©</h1>

  <div id="pdfList"></div>

  <div class="back-btn" onclick="window.location.href='controle.html'">‚Üê Retour au contr√¥le</div>

  <script>
    function chargerPDFs() {
      const pdfList = document.getElementById("pdfList");
      pdfList.innerHTML = "";

      const chantier = localStorage.getItem("chantierSelectionne");
      const pdfs = JSON.parse(localStorage.getItem("pdfsStockes") || "[]");

      const pdfsDuChantier = pdfs.filter(p => p.chantier === chantier);

      if (pdfsDuChantier.length === 0) {
        pdfList.innerHTML = `<p class="no-pdf">Aucun rapport disponible pour le chantier : <strong>${chantier || "Non d√©fini"}</strong></p>`;
        return;
      }

      pdfsDuChantier.forEach((pdf, index) => {
        const card = document.createElement("div");
        card.className = "pdf-card";
        card.innerHTML = `
          <div class="pdf-title">${pdf.nom}</div>
          <div class="btn-group">
            <button class="btn" onclick="ouvrirPDF('${pdf.base64}')">üëÅ Voir</button>
            <button class="btn" onclick="telechargerPDF('${pdf.nom}', '${pdf.base64}')">‚¨á T√©l√©charger</button>
            <button class="btn btn-danger" onclick="supprimerPDF('${pdf.nom}', '${pdf.date}')">üóë Supprimer</button>
          </div>
        `;
        pdfList.appendChild(card);
      });
    }

    function ouvrirPDF(dataUri) {
      window.open(dataUri, '_blank');
    }

    function telechargerPDF(nom, dataUri) {
      const a = document.createElement('a');
      a.href = dataUri;
      a.download = nom;
      a.click();
    }

    function supprimerPDF(nom, date) {
      const chantier = localStorage.getItem("chantierSelectionne");
      let pdfs = JSON.parse(localStorage.getItem("pdfsStockes") || "[]");

      pdfs = pdfs.filter(p => !(p.nom === nom && p.chantier === chantier && p.date === date));

      localStorage.setItem("pdfsStockes", JSON.stringify(pdfs));
      chargerPDFs();
    }

    document.addEventListener("DOMContentLoaded", chargerPDFs);
  </script>
</body>
</html>
