<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suivi de QualitÃ© - Nettoyage</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f3f4f6;
      padding: 20px;
      max-width: 750px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #10b981;
      font-size: 22px;
      margin-bottom: 20px;
    }
    .rapport-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    .rapport-header {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
      color: #111827;
    }
    .rapport-date {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      justify-content: flex-start;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-consulter {
      background: #3b82f6;
      color: white;
    }
    .btn-consulter:hover {
      background: #2563eb;
    }
    .btn-supprimer {
      background: #ef4444;
      color: white;
    }
    .btn-supprimer:hover {
      background: #dc2626;
    }
    .btn-retour {
      margin-bottom: 20px;
      background: #10b981;
      color: white;
    }
    .btn-retour:hover {
      background: #059669;
    }
    #listeRapportsVide {
      text-align: center;
      color: #6b7280;
      margin-top: 40px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Suivi de QualitÃ© - Nettoyage</h1>
  <button class="btn-retour" onclick="location.href='controle.html'">â¬… Retour au contrÃ´le</button>
  <div id="listeRapports"></div>
  <div id="listeRapportsVide" style="display:none;">Aucun rapport pour ce chantier.</div>

  <script>
    const chantier = localStorage.getItem("chantierSelectionne") || "Inconnu";
    const listeDiv = document.getElementById("listeRapports");
    const listeVide = document.getElementById("listeRapportsVide");
    let rapports = JSON.parse(localStorage.getItem("pdfsStockes") || "[]");

    const rapportsFiltrÃ©s = rapports
      .filter(r => r.chantier === chantier)
      .sort((a, b) => new Date(b.date) - new Date(a.date));

    if (rapportsFiltrÃ©s.length === 0) {
      listeVide.style.display = "block";
    } else {
      rapportsFiltrÃ©s.forEach((rapport, index) => {
        const div = document.createElement("div");
        div.className = "rapport-card";
        div.innerHTML = `
          <div class="rapport-header">${rapport.nom}</div>
          <div class="rapport-date">ðŸ—“ ${rapport.date}</div>
          <div class="btn-row">
            <button class="btn-consulter" onclick="ouvrirPDF('${rapport.nom}')">ðŸ“„ Consulter</button>
            <button class="btn-supprimer" onclick="supprimerPDF('${rapport.nom}')">ðŸ—‘ Supprimer</button>
          </div>
        `;
        listeDiv.appendChild(div);
      });
    }

    function ouvrirPDF(nom) {
      const rapport = rapports.find(r => r.nom === nom);
      if (rapport && rapport.blobUrl) {
        window.open(rapport.blobUrl, "_blank");
      } else {
        alert("PDF introuvable.");
      }
    }

    function supprimerPDF(nom) {
      if (!confirm(`Supprimer le rapport "${nom}" ?`)) return;
      rapports = rapports.filter(r => r.nom !== nom);
      localStorage.setItem("pdfsStockes", JSON.stringify(rapports));
      location.reload();
    }
  </script>
</body>
</html>
