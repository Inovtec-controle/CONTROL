<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suivi de Qualit√©</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #10b981;
      margin-bottom: 20px;
    }
    .pdf-entry {
      background: white;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .pdf-info {
      flex: 1 1 70%;
    }
    .pdf-info strong {
      display: block;
      margin-bottom: 5px;
      font-size: 15px;
    }
    .pdf-info small {
      color: gray;
    }
    .pdf-actions {
      flex: 1 1 25%;
      display: flex;
      gap: 5px;
      justify-content: flex-end;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .btn-view {
      background-color: #10b981;
      color: white;
    }
    .btn-view:hover {
      background-color: #059669;
    }
    .btn-delete {
      background-color: #ef4444;
      color: white;
    }
    .btn-delete:hover {
      background-color: #dc2626;
    }
    .btn-back {
      margin-top: 20px;
      display: block;
      width: 100%;
      background-color: #374151;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üìÑ Suivi de Qualit√©</h1>
  <div id="pdfList"></div>
  <a href="controle.html" class="btn-back">‚Üê Retour au contr√¥le</a>

  <script>
    const pdfList = document.getElementById("pdfList");
    const chantierActuel = localStorage.getItem("chantierSelectionne") || "";

    function afficherPDFs() {
      pdfList.innerHTML = "";
      const pdfs = JSON.parse(localStorage.getItem("pdfsStockes") || "[]");
      const filtre = pdfs.filter(pdf => pdf.chantier === chantierActuel);

      if (filtre.length === 0) {
        pdfList.innerHTML = `<p>Aucun rapport trouv√© pour le chantier : <strong>${chantierActuel || "non s√©lectionn√©"}</strong>.</p>`;
        return;
      }

      filtre.forEach((pdf, index) => {
        const div = document.createElement("div");
        div.className = "pdf-entry";

        const info = document.createElement("div");
        info.className = "pdf-info";
        info.innerHTML = `
          <strong>${pdf.nom}</strong>
          <small>Date : ${pdf.date}</small>
        `;

        const actions = document.createElement("div");
        actions.className = "pdf-actions";

        const btnView = document.createElement("button");
        btnView.className = "btn-view";
        btnView.textContent = "üëÅÔ∏è Voir";
        btnView.onclick = () => {
          const win = window.open();
          win.document.write(`<iframe src="${pdf.base64}" frameborder="0" style="width:100%;height:100vh;"></iframe>`);
        };

        const btnDelete = document.createElement("button");
        btnDelete.className = "btn-delete";
        btnDelete.textContent = "üóë Suppr.";
        btnDelete.onclick = () => {
          if (!confirm("Supprimer ce rapport ?")) return;
          const tous = JSON.parse(localStorage.getItem("pdfsStockes") || "[]");
          const reste = tous.filter(p => p !== pdf);
          localStorage.setItem("pdfsStockes", JSON.stringify(reste));
          afficherPDFs();
        };

        actions.appendChild(btnView);
        actions.appendChild(btnDelete);

        div.appendChild(info);
        div.appendChild(actions);
        pdfList.appendChild(div);
      });
    }

    document.addEventListener("DOMContentLoaded", afficherPDFs);
  </script>
</body>
</html>
