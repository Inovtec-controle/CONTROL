<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suivi de Qualit√©</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f9fafb;
      max-width: 750px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: #10b981;
      text-align: center;
      margin-bottom: 20px;
    }
    .pdf-card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .pdf-info {
      flex: 1;
      margin-right: 10px;
    }
    .pdf-info strong {
      display: block;
      font-size: 16px;
      color: #111827;
    }
    .pdf-info span {
      font-size: 14px;
      color: #6b7280;
    }
    .btn-row {
      display: flex;
      gap: 8px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      color: white;
    }
    .btn-open { background-color: #10b981; }
    .btn-open:hover { background-color: #059669; }
    .btn-delete { background-color: #ef4444; }
    .btn-delete:hover { background-color: #dc2626; }
    .back-button {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      background: #10b981;
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Suivi de Qualit√©</h1>

  <div id="pdfList"></div>

  <a href="controle.html" class="back-button">‚¨Ö Retour au contr√¥le qualit√©</a>

  <script>
    const chantier = localStorage.getItem("chantierSelectionne");
    const pdfList = document.getElementById("pdfList");
    const allPDFs = JSON.parse(localStorage.getItem("pdfsStockes") || "[]");
    const filteredPDFs = allPDFs.filter(p => p.chantier === chantier);

    function afficherPDFs() {
      pdfList.innerHTML = "";
      if (filteredPDFs.length === 0) {
        pdfList.innerHTML = `<p style="text-align:center; color:gray;">Aucun PDF trouv√© pour le chantier : <strong>${chantier}</strong></p>`;
        return;
      }

      filteredPDFs.forEach((pdf, index) => {
        const card = document.createElement("div");
        card.className = "pdf-card";

        const info = document.createElement("div");
        info.className = "pdf-info";
        info.innerHTML = `<strong>${pdf.nom}</strong><span>${pdf.date}</span>`;

        const buttons = document.createElement("div");
        buttons.className = "btn-row";

        const btnOpen = document.createElement("button");
        btnOpen.className = "btn-open";
        btnOpen.textContent = "üìÇ Ouvrir";
        btnOpen.onclick = () => {
          const newTab = window.open();
          newTab.document.write(`<iframe width='100%' height='100%' src='${pdf.base64}'></iframe>`);
        };

        const btnDelete = document.createElement("button");
        btnDelete.className = "btn-delete";
        btnDelete.textContent = "üóë Supprimer";
        btnDelete.onclick = () => {
          if (confirm("Supprimer ce PDF ?")) {
            const all = JSON.parse(localStorage.getItem("pdfsStockes") || "[]");
            all.splice(index, 1);
            localStorage.setItem("pdfsStockes", JSON.stringify(all));
            location.reload();
          }
        };

        buttons.appendChild(btnOpen);
        buttons.appendChild(btnDelete);

        card.appendChild(info);
        card.appendChild(buttons);
        pdfList.appendChild(card);
      });
    }

    afficherPDFs();
  </script>
</body>
</html>
