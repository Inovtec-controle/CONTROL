<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi Agents - Journal Mensuel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f0f0f0;
    }
    h2 {
      text-align: center;
    }
    .form-section, .list-section {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .entry {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      position: relative;
    }
    .delete-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .back-link {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

  <a class="back-link" href="index.html">← Retour à l'accueil</a>

  <div class="form-section">
    <h2>Ajouter une entrée</h2>
    <form id="entryForm">
      <label for="date">Date :</label>
      <input type="date" id="date" required>

      <label for="agent">Agent :</label>
      <input type="text" id="agent" required>

      <label for="description">Description :</label>
      <textarea id="description" rows="3" required></textarea>

      <label for="temps">Temps (en heures) :</label>
      <input type="number" id="temps" min="0" step="0.1" required>

      <button type="submit">Enregistrer</button>
    </form>
  </div>

  <div class="list-section">
    <h2>Listing mensuel</h2>
    <label for="monthSelect">Choisir un mois :</label>
    <input type="month" id="monthSelect">

    <div id="entriesList"></div>
  </div>

  <script>
    const form = document.getElementById('entryForm');
    const entriesList = document.getElementById('entriesList');
    const monthSelect = document.getElementById('monthSelect');

    // Récupérer les données du localStorage
    const getEntries = () => JSON.parse(localStorage.getItem('entries') || '[]');

    // Enregistrer dans le localStorage
    const saveEntries = (entries) => localStorage.setItem('entries', JSON.stringify(entries));

    // Ajouter une entrée
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const entry = {
        id: Date.now(), // Identifiant unique
        date: document.getElementById('date').value,
        agent: document.getElementById('agent').value,
        description: document.getElementById('description').value,
        temps: document.getElementById('temps').value
      };
      const entries = getEntries();
      entries.push(entry);
      saveEntries(entries);
      form.reset();
      updateList();
    });

    // Supprimer une entrée
    function deleteEntry(id) {
      let entries = getEntries();
      entries = entries.filter(e => e.id !== id);
      saveEntries(entries);
      updateList();
    }

    // Affichage filtré
    function updateList() {
      const selectedMonth = monthSelect.value;
      const entries = getEntries();
      const filtered = selectedMonth
        ? entries.filter(e => e.date.startsWith(selectedMonth))
        : entries;

      if (filtered.length) {
        entriesList.innerHTML = filtered.map(e => `
          <div class="entry">
            <strong>Date :</strong> ${e.date}<br>
            <strong>Agent :</strong> ${e.agent}<br>
            <strong>Description :</strong> ${e.description}<br>
            <strong>Temps :</strong> ${e.temps}h
            <button class="delete-btn" onclick="deleteEntry(${e.id})">Supprimer</button>
          </div>
        `).join('');
      } else {
        entriesList.innerHTML = "<p>Aucune entrée pour ce mois.</p>";
      }
    }

    // Mettre à jour lors du changement de mois
    monthSelect.addEventListener('change', updateList);

    // Affichage initial
    window.addEventListener('load', () => {
      const today = new Date().toISOString().slice(0, 7);
      monthSelect.value = today;
      updateList();
    });
  </script>
</body>
</html>
