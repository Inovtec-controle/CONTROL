<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Listing Employés</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      padding: 16px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow-x: auto;
      display: block;
    }
    th, td {
      padding: 12px 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      min-width: 100px;
    }
    button {
      padding: 10px 14px;
      background-color: #ff4d4d;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #cc0000;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .form-group {
      margin-bottom: 12px;
    }
    #addForm {
      margin-top: 24px;
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #addBtn {
      background-color: #4CAF50;
      width: 100%;
    }
    #addBtn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <h1>Listing des Employés</h1>

  <table id="employeeTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Poste</th>
        <th>Téléphone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <form id="addForm">
    <h3 style="text-align:center;">Ajouter un employé</h3>
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" required>
    </div>
    <div class="form-group">
      <label for="poste">Poste :</label>
      <input type="text" id="poste" required>
    </div>
    <div class="form-group">
      <label for="tel">Téléphone :</label>
      <input type="text" id="tel" required>
    </div>
    <button type="submit" id="addBtn">Ajouter</button>
  </form>

  <script>
    const tableBody = document.querySelector("#employeeTable tbody");
    const form = document.getElementById("addForm");

    function loadEmployees() {
      const data = localStorage.getItem("employees");
      return data ? JSON.parse(data) : [];
    }

    function saveEmployees(employees) {
      localStorage.setItem("employees", JSON.stringify(employees));
    }

    function renderTable() {
      const employees = loadEmployees();
      tableBody.innerHTML = "";
      employees.forEach((emp, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${emp.nom}</td>
          <td>${emp.poste}</td>
          <td>${emp.tel}</td>
          <td><button onclick="deleteEmployee(${index})">Supprimer</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function deleteEmployee(index) {
      const employees = loadEmployees();
      if (confirm(`Supprimer le profil de ${employees[index].nom} ?`)) {
        employees.splice(index, 1);
        saveEmployees(employees);
        renderTable();
      }
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const nom = document.getElementById("nom").value.trim();
      const poste = document.getElementById("poste").value.trim();
      const tel = document.getElementById("tel").value.trim();

      if (nom && poste && tel) {
        const employees = loadEmployees();
        employees.push({ nom, poste, tel });
        saveEmployees(employees);
        form.reset();
        renderTable();
      }
    });

    renderTable();
  </script>

</body>
</html>
