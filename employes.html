<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Listing Employés</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    button {
      padding: 6px 12px;
      background-color: #ff4d4d;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      box-sizing: border-box;
    }
    .form-group {
      margin-bottom: 10px;
    }
    #addForm {
      margin-top: 20px;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
    }
    #addBtn {
      background-color: #4CAF50;
    }
    #addBtn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <h1>Listing des Employés</h1>

  <table id="employeeTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Poste</th>
        <th>Téléphone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <form id="addForm">
    <h3>Ajouter un employé</h3>
    <div class="form-group">
      <label>Nom :</label>
      <input type="text" id="nom" required>
    </div>
    <div class="form-group">
      <label>Poste :</label>
      <input type="text" id="poste" required>
    </div>
    <div class="form-group">
      <label>Téléphone :</label>
      <input type="text" id="tel" required>
    </div>
    <button type="submit" id="addBtn">Ajouter</button>
  </form>

  <script>
    const tableBody = document.querySelector("#employeeTable tbody");
    const form = document.getElementById("addForm");

    function loadEmployees() {
      const data = localStorage.getItem("employees");
      return data ? JSON.parse(data) : [];
    }

    function saveEmployees(employees) {
      localStorage.setItem("employees", JSON.stringify(employees));
    }

    function renderTable() {
      const employees = loadEmployees();
      tableBody.innerHTML = "";
      employees.forEach((emp, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${emp.nom}</td>
          <td>${emp.poste}</td>
          <td>${emp.tel}</td>
          <td><button onclick="deleteEmployee(${index})">Supprimer</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function deleteEmployee(index) {
      const employees = loadEmployees();
      if (confirm(`Supprimer le profil de ${employees[index].nom} ?`)) {
        employees.splice(index, 1);
        saveEmployees(employees);
        renderTable();
      }
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const nom = document.getElementById("nom").value.trim();
      const poste = document.getElementById("poste").value.trim();
      const tel = document.getElementById("tel").value.trim();

      if (nom && poste && tel) {
        const employees = loadEmployees();
        employees.push({ nom, poste, tel });
        saveEmployees(employees);
        form.reset();
        renderTable();
      }
    });

    // Initialisation
    renderTable();
  </script>

</body>
</html>
