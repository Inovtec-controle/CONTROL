<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listing des EmployÃ©s</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #10b981;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }
    .list {
      width: 35%;
      background: white;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
    }
    .list h2 {
      margin-top: 0;
    }
    .list ul {
      list-style: none;
      padding: 0;
    }
    .list li {
      padding: 10px;
      margin: 5px 0;
      background: #f3f4f6;
      border-radius: 8px;
      cursor: pointer;
    }
    .list li:hover {
      background: #e5e7eb;
    }
    .details {
      flex: 1;
      padding: 20px;
      background: #fff;
      overflow-y: auto;
    }
    .details input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .details label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    .add-form {
      margin-bottom: 20px;
    }
    button {
      background: #10b981;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #059669;
    }
  </style>
</head>
<body>

  <header>ðŸ“‹ Liste des EmployÃ©s</header>

  <main>
    <div class="list">
      <h2>EmployÃ©s</h2>
      <div class="add-form">
        <input type="text" id="newNom" placeholder="Nom" />
        <button onclick="ajouterEmploye()">âž• Ajouter</button>
      </div>
      <ul id="employeList"></ul>
    </div>
    <div class="details" id="detailsSection" style="display: none;">
      <h2>DÃ©tails de l'employÃ©</h2>
      <label>Nom :</label>
      <input type="text" id="detailNom" />
      <label>Poste :</label>
      <input type="text" id="detailPoste" />
      <label>Chantiers :</label>
      <input type="text" id="detailZone" />
      <label>TÃ©lÃ©phone :</label>
      <input type="text" id="detailTel" />
      <button onclick="sauvegarderEmploye()">ðŸ’¾ Enregistrer</button>
    </div>
  </main>

  <script>
    let employes = JSON.parse(localStorage.getItem("employes") || "[]");
    let selectedIndex = null;

    function afficherListe() {
      const ul = document.getElementById("employeList");
      ul.innerHTML = "";
      employes.forEach((emp, index) => {
        const li = document.createElement("li");
        li.textContent = emp.nom;
        li.onclick = () => afficherDetails(index);
        ul.appendChild(li);
      });
    }

    function ajouterEmploye() {
      const nom = document.getElementById("newNom").value.trim();
      if (!nom) return;
      employes.push({ nom, poste: "", zone: "", tel: "" });
      localStorage.setItem("employes", JSON.stringify(employes));
      document.getElementById("newNom").value = "";
      afficherListe();
    }

    function afficherDetails(index) {
      selectedIndex = index;
      const emp = employes[index];
      document.getElementById("detailNom").value = emp.nom;
      document.getElementById("detailPoste").value = emp.poste;
      document.getElementById("detailZone").value = emp.zone;
      document.getElementById("detailTel").value = emp.tel;
      document.getElementById("detailsSection").style.display = "block";
    }

    function sauvegarderEmploye() {
      if (selectedIndex === null) return;
      employes[selectedIndex] = {
        nom: document.getElementById("detailNom").value,
        poste: document.getElementById("detailPoste").value,
        zone: document.getElementById("detailZone").value,
        tel: document.getElementById("detailTel").value
      };
      localStorage.setItem("employes", JSON.stringify(employes));
      afficherListe();
      alert("Modifications enregistrÃ©es !");
    }

    window.addEventListener("DOMContentLoaded", afficherListe);
  </script>

</body>
</html>
