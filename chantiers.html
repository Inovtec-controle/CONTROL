<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Chantiers | Édition Profil</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      display: block;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 20px auto;
      padding: 10px;
      font-size: 16px;
    }
    #formulaireProfil {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: none;
    }
    .champ {
      margin-bottom: 12px;
    }
    .champ label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .champ input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      font-size: 15px;
      margin-right: 10px;
      cursor: pointer;
    }
    #btnSauvegarder { background-color: #007bff; color: white; border: none; }
    #btnSupprimer { background-color: #dc3545; color: white; border: none; }
  </style>
</head>
<body>
  <h1>Chantiers | Édition Profil</h1>

  <select id="chantierSelect">
    <option value="">Sélectionnez un chantier</option>
  </select>

  <form id="formulaireProfil">
    <div class="champ"><label>Adresse</label><input id="adresse" /></div>
    <div class="champ"><label>Clé</label><input id="clef" /></div>
    <div class="champ"><label>Contact</label><input id="contact" /></div>
    <div class="champ"><label>Téléphone</label><input id="tel" /></div>
    <div class="champ"><label>Email</label><input id="mail" /></div>
    <div class="champ"><label>Syndic</label><input id="syndic" /></div>
    <div class="champ"><label>Intervention</label><input id="intervention" /></div>
    <div class="champ"><label>Agents</label><input id="agents" /></div>
    <div class="champ"><label>Numéros Agents</label><input id="numAgents" /></div>
    <div class="champ"><label>Jours de passage</label><input id="jours" /></div>
    <div class="champ"><label>Tâches</label><input id="tache" /></div>
    <div class="champ"><label>Code</label><input id="code" /></div>
    <div class="champ"><label>Code Clé</label><input id="clefCode" /></div>
    <button type="button" id="btnSauvegarder">Sauvegarder</button>
    <button type="button" id="btnSupprimer">Supprimer Profil</button>
  </form>

  <script>
    const chantierSelect = document.getElementById("chantierSelect");
    const form = document.getElementById("formulaireProfil");
    const btnSauvegarder = document.getElementById("btnSauvegarder");
    const btnSupprimer = document.getElementById("btnSupprimer");

    const fields = ["adresse","clef","contact","tel","mail","syndic","intervention","agents","numAgents","jours","tache","code","clefCode"];

    function chargerListeChantiers() {
      const arr = JSON.parse(localStorage.getItem("listeChantiers")) || [];
      arr.sort((a,b) => a.localeCompare(b));
      chantierSelect.innerHTML = '<option value="">Sélectionnez un chantier</option>';
      arr.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        chantierSelect.appendChild(opt);
      });
    }

    function afficherProfil(nom) {
      const profils = JSON.parse(localStorage.getItem("profilChantiers")) || {};
      const p = profils[nom];
      if (!p) {
        form.reset();
        return;
      }
      fields.forEach(f => {
        document.getElementById(f).value = p[f] || "";
      });
    }

    chantierSelect.addEventListener("change", () => {
      const sel = chantierSelect.value;
      if (sel) {
        afficherProfil(sel);
        form.style.display = "block";
      } else {
        form.style.display = "none";
      }
    });

    btnSauvegarder.addEventListener("click", () => {
      const sel = chantierSelect.value;
      if (!sel) return;
      const profils = JSON.parse(localStorage.getItem("profilChantiers")) || {};
      profils[sel] = {};
      fields.forEach(f => {
        profils[sel][f] = document.getElementById(f).value.trim();
      });
      localStorage.setItem("profilChantiers", JSON.stringify(profils));
      alert("Profil sauvegardé !");
    });

    btnSupprimer.addEventListener("click", () => {
      const sel = chantierSelect.value;
      if (!sel) return;
      if (!confirm(`Supprimer profil de "${sel}" ?`)) return;
      const profils = JSON.parse(localStorage.getItem("profilChantiers")) || {};
      delete profils[sel];
      localStorage.setItem("profilChantiers", JSON.stringify(profils));
      form.reset();
      form.style.display = "none";
      alert("Profil supprimé.");
    });

    // Init
    chargerListeChantiers();
  </script>
</body>
</html>
