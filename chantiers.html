<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chantiers</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #10b981;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: auto;
    }

    .list {
      background: #fff;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      overflow-y: auto;
    }

    .list h2 {
      margin-top: 0;
    }

    .list ul {
      list-style: none;
      padding: 0;
    }

    .list li {
      padding: 10px;
      background: #f3f4f6;
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
    }

    .list li:hover {
      background: #e5e7eb;
    }

    .details {
      flex: 1;
      padding: 20px;
      background: #fff;
      overflow-y: auto;
      max-height: calc(100vh - 250px);
    }

    .details label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .details input,
    .details textarea,
    select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    .actions {
      margin-top: 20px;
    }

    button {
      background: #10b981;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #059669;
    }

    .btn-danger {
      background: #ef4444;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .select-section {
      margin-top: 10px;
    }

    @media (min-width: 768px) {
      main {
        flex-direction: row;
      }

      .list {
        width: 35%;
        border-bottom: none;
        border-right: 1px solid #ccc;
      }

      .details {
        max-height: none;
      }
    }
  </style>
</head>
<body>

  <header>üè¢ Gestion des Chantiers</header>

  <main>
    <div class="list">
      <h2>üìã Liste des Chantiers</h2>

      <div class="select-section">
        <label for="chantierSelect">Menu d√©roulant :</label>
        <select id="chantierSelect" onchange="afficherDetailsDepuisSelect()">
          <option value="">-- S√©lectionner un chantier --</option>
        </select>
      </div>

      <input type="text" id="newNom" placeholder="Nom de la r√©sidence..." />
      <button onclick="ajouterChantier()">‚ûï Ajouter</button>
      <button class="btn-danger" onclick="supprimerChantier()">üóë Supprimer</button>

      <ul id="chantierList"></ul>
    </div>

    <div class="details" id="chantierDetails" style="display: none;">
      <h2>üîß D√©tails du Chantier</h2>
      <div id="formFields"></div>
      <div class="actions">
        <button onclick="sauvegarderChantier()">üíæ Enregistrer</button>
      </div>
    </div>
  </main>

  <script>
    let chantiers = JSON.parse(localStorage.getItem("chantiers") || "[]");
    let selectedChantier = null;

    const champs = [
      "Nom de la r√©sidence",
      "N¬∞ De Clef",
      "Adresse",
      "Contact",
      "T√©l√©phone",
      "Mails",
      "Syndic",
      "Intervention",
      "Agents",
      "Num√©ro Agents",
      "Jour de passage",
      "Tache",
      "Code",
      "clef",
      "Sortie om",
      "Sortie tr",
      "Frange",
      "type",
      "ampoules n√©ons",
      "Type d'ampoules/n√©ons",
      "sac poubelle"
    ];

    function afficherListe() {
      const ul = document.getElementById("chantierList");
      const select = document.getElementById("chantierSelect");
      ul.innerHTML = "";
      select.innerHTML = `<option value="">-- S√©lectionner un chantier --</option>`;

      // Tri alphab√©tique
      chantiers.sort((a, b) => (a["Nom de la r√©sidence"] || "").localeCompare(b["Nom de la r√©sidence"] || "", 'fr', { sensitivity: 'base' }));

      chantiers.forEach((chantier, index) => {
        const li = document.createElement("li");
        li.textContent = chantier["Nom de la r√©sidence"];
        li.onclick = () => afficherDetails(index);
        ul.appendChild(li);

        const option = document.createElement("option");
        option.value = index;
        option.textContent = chantier["Nom de la r√©sidence"];
        select.appendChild(option);
      });
    }

    function ajouterChantier() {
      const nom = document.getElementById("newNom").value.trim();
      if (!nom) return;

      const nouveau = {};
      champs.forEach(ch => nouveau[ch] = "");
      nouveau["Nom de la r√©sidence"] = nom;

      chantiers.push(nouveau);
      localStorage.setItem("chantiers", JSON.stringify(chantiers));
      document.getElementById("newNom").value = "";
      afficherListe();
    }

    function afficherDetails(index) {
      selectedChantier = index;
      const chantier = chantiers[index];
      const formFields = document.getElementById("formFields");
      formFields.innerHTML = "";

      champs.forEach(ch => {
        const label = document.createElement("label");
        label.textContent = ch;
        const input = document.createElement("input");
        input.value = chantier[ch] || "";
        input.id = "champ_" + ch.replace(/\s+/g, "_");
        formFields.appendChild(label);
        formFields.appendChild(input);
      });

      document.getElementById("chantierDetails").style.display = "block";
    }

    function afficherDetailsDepuisSelect() {
      const index = document.getElementById("chantierSelect").value;
      if (index !== "") {
        afficherDetails(Number(index));
      }
    }

    function sauvegarderChantier() {
      if (selectedChantier === null) return;

      champs.forEach(ch => {
        const val = document.getElementById("champ_" + ch.replace(/\s+/g, "_")).value;
        chantiers[selectedChantier][ch] = val;
      });

      localStorage.setItem("chantiers", JSON.stringify(chantiers));
      alert("‚úÖ Chantier mis √† jour !");
      afficherListe();
    }

    function supprimerChantier() {
      const select = document.getElementById("chantierSelect");
      const index = select.value;
      if (index === "") {
        alert("Veuillez s√©lectionner un chantier √† supprimer.");
        return;
      }

      const nom = chantiers[index]["Nom de la r√©sidence"];
      if (!confirm(`Supprimer le chantier "${nom}" ?`)) return;

      chantiers.splice(index, 1);
      localStorage.setItem("chantiers", JSON.stringify(chantiers));
      selectedChantier = null;
      document.getElementById("chantierDetails").style.display = "none";
      afficherListe();
    }

    window.addEventListener("DOMContentLoaded", afficherListe);
  </script>

</body>
</html>
