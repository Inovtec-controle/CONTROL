<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Suivi Qualité Chantier</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    select, canvas {
      display: block;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 20px auto;
      font-size: 16px;
      padding: 10px;
    }

    #pdfListe {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #pdfListe h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .pdf-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
    }

    .pdf-item a {
      text-decoration: none;
      color: #007bff;
      word-break: break-word;
      max-width: 80%;
    }

    .pdf-item button {
      background-color: red;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .message {
      text-align: center;
      font-style: italic;
      color: #888;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Suivi Qualité Chantier</h1>

  <select id="chantierSelect">
    <option value="">Sélectionner un chantier</option>
  </select>

  <div id="message" class="message"></div>

  <canvas id="graphiqueScores" height="200"></canvas>

  <div id="pdfListe" style="display: none;">
    <h2>PDFs Récents</h2>
    <div id="pdfItemsContainer"></div>
  </div>

  <script>
    const chantierSelect = document.getElementById("chantierSelect");
    const ctx = document.getElementById("graphiqueScores").getContext("2d");
    const pdfListe = document.getElementById("pdfListe");
    const pdfItemsContainer = document.getElementById("pdfItemsContainer");
    const message = document.getElementById("message");
    let chart;

    function chargerChantiers() {
      let chantiers = JSON.parse(localStorage.getItem("listeChantiers")) || [];

      // Éviter les doublons ou valeurs vides
      chantiers = [...new Set(chantiers)].filter(c => c && c.trim() !== "");

      chantierSelect.innerHTML = `<option value="">Sélectionner un chantier</option>`;
      chantiers.sort().forEach(chantier => {
        const option = document.createElement("option");
        option.value = chantier;
        option.textContent = chantier;
        chantierSelect.appendChild(option);
      });
    }

    function chargerScores(chantier) {
      const donnees = JSON.parse(localStorage.getItem("pdfScores_" + chantier)) || [];

      if (chart) {
        chart.destroy();
        chart = null;
      }

      if (donnees.length === 0) {
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        message.innerText = "Aucun score enregistré pour ce chantier.";
        return;
      }

      message.innerText = "";

      const labels = donnees.map(item => item.date);
      const scores = donnees.map(item => item.score);

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Score Qualité",
            data: scores,
            fill: false,
            tension: 0.2,
            borderColor: "#007bff",
            pointBackgroundColor: "#007bff"
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              min: 0,
              max: 100,
              title: {
                display: true,
                text: "Score"
              }
            },
            x: {
              title: {
                display: true,
                text: "Date"
              }
            }
          }
        }
      });
    }

    function chargerPDFs(chantier) {
      const fichiers = JSON.parse(localStorage.getItem("pdfFiles_" + chantier)) || [];
      pdfItemsContainer.innerHTML = "";

      if (fichiers.length === 0) {
        pdfListe.style.display = "none";
        return;
      }

      fichiers.forEach((fichier, index) => {
        const div = document.createElement("div");
        div.className = "pdf-item";

        const lien = document.createElement("a");
        lien.href = fichier.data;
        lien.download = fichier.nom;
        lien.target = "_blank";
        lien.textContent = fichier.nom;

        const btnSupprimer = document.createElement("button");
        btnSupprimer.textContent = "Supprimer";
        btnSupprimer.onclick = () => {
          fichiers.splice(index, 1);
          localStorage.setItem("pdfFiles_" + chantier, JSON.stringify(fichiers));
          chargerPDFs(chantier);
        };

        div.appendChild(lien);
        div.appendChild(btnSupprimer);
        pdfItemsContainer.appendChild(div);
      });

      pdfListe.style.display = "block";
    }

    chantierSelect.addEventListener("change", () => {
      const chantier = chantierSelect.value;
      if (chantier) {
        chargerScores(chantier);
        chargerPDFs(chantier);
      } else {
        if (chart) {
          chart.destroy();
          chart = null;
        }
        message.innerText = "";
        pdfListe.style.display = "none";
      }
    });

    // Initialisation
    chargerChantiers();
  </script>
</body>
</html>
