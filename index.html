<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INOVTEC DASHBOARD</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #10b981;
      text-align: center;
      margin-bottom: 30px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 400px;
    }
    a, button {
      display: block;
      background: #10b981;
      color: white;
      text-decoration: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      transition: background 0.3s ease;
      border: none;
      cursor: pointer;
    }
    a:hover, button:hover {
      background: #059669;
    }
    #importFile {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Dashboard INOVTEC</h1>

  <div class="menu">
    <a href="controle.html">Contrôle coproprieté</a>
    <a href="controle-bureau.hmtl">Contrôle Bureau</a>
    <a href="employes.html">Liste des Employés</a>
    <a href="chantiers.html">Liste des Chantiers</a>
    <a href="suivis-variable.html">Variables</a>

    <!-- Export/Import Buttons -->
    <button onclick="exporterDonnees()">Exporter les données</button>
    <button onclick="document.getElementById('importFile').click()">Importer les données</button>
    <input type="file" id="importFile" accept=".json" onchange="importerDonnees(event)">
  </div>

  <script>
    function exporterDonnees() {
      const data = {
        chantiers: localStorage.getItem("chantiers"),
        chantiersListe: localStorage.getItem("chantiersListe"),
        resultatsQualite: localStorage.getItem("resultatsQualite"),
        employes: localStorage.getItem("employes"),
        autresVariables: localStorage.getItem("autresVariables")
      };
      const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "inovtec-donnees.json";
      a.click();
    }

    function importerDonnees(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          if (data.chantiers) localStorage.setItem("chantiers", data.chantiers);
          if (data.chantiersListe) localStorage.setItem("chantiersListe", data.chantiersListe);
          if (data.resultatsQualite) localStorage.setItem("resultatsQualite", data.resultatsQualite);
          if (data.employes) localStorage.setItem("employes", data.employes);
          if (data.autresVariables) localStorage.setItem("autresVariables", data.autresVariables);
          alert("✅ Données importées avec succès !");
        } catch (err) {
          alert("❌ Fichier invalide !");
        }
      };
      reader.readAsText(file);
    }
  </script>

</body>
</html>
